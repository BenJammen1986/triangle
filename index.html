<!DOCTYPE html>
<html>
  <head>
    <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Triangle Trackewr</title>
  </head>
  <body>
    <div class="container">
    <h1>Triangle Tracker</h1>
    <h3>Enter the length of the sides of a triangle to find out what kind you have: equilateral, isosceles, or scalene.</h3>
    <form id="userInput">
      <div class="form-group">
        <label for="side1">Side 1</label>
        <input id="side1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="side2">Side 2</label>
        <input id="side2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="side2">Side 3</label>
        <input id="side3" class="form-control" type="text">
      </div>
      <div class="button">
        <button type="submit" class="btn btn-primary" name="button">Submit</button>
      </div>
    </form>
    <div class="well">
      <h2 id="type"></h2>
    </div>
